<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/css/uikit.min.css"
    />
    <title>SF Word Guessing Game</title>
  </head>
  <body>
    <div id="mainContent" class="uk-container">
      <div id="gameContainer" class="uk-container">
        <h2>San Francisco themed word guessing game</h2>
        <!-- <h3>
          Try to guess the current word by selecting letters on your keyboard
        </h3> -->

        <div>
          <div class="uk-card uk-card-default">
            <div class="uk-card-media-top">
              <img src="assets/trolly.jpeg" alt="" style="height:350px" />
              <h3>Wins: <span id="wins"></span></h3>
              <h3>Losses: <span id="losses"></span></h3>
            </div>
            <div id="scroreBoard" class="uk-card-body">
              <p>Current Word: <span id="currentWord"></span></p>
              <p>Letters Guessed: <span id="lettersGuessed"></span></p>
              <p>Remaining Guesses: <span id="remainingGuesses"></span></p>
            </div>
            <div class="uk-card-footer">
              <input
              id="input"
              class="uk-input uk-form-width-medium"
              type="text"
              placeholder="Choose a letter"
            />
            <button id="submit" class="uk-button uk-button-default" >
              Submit
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit-icons.min.js"></script>
  <script src="script.js"></script>
</html>
